<div class="center-form-container">
  <div class="login-form-container">
    <form #form="ngForm" (submit)="signUp(form, $event)">
      <input type="file" multiple name="files">
      <div class="form-group  mb-1">
        <label for="displayName">Display Name</label>
        <input type="text"
               name="displayName"
               class="form-control"
               id="displayName"
               aria-describedby="emailHelp"
               placeholder="Enter displayName"
               ngModel
               required>
      </div>
      <div class="form-group  mb-1">
        <label for="email">Email address</label>
        <input type="email"
               name="email"
               class="form-control"
               id="email"
               #email="ngModel"
               ngModel
               aria-describedby="emailHelp"
               placeholder="Enter email"
               required
               (change)="checkChanges(email.value)"
        >
      </div>

      <div class="form-group  mb-1">
        <label for="password">Password</label>
        <input type="password"
               #password="ngModel"
               name="password"
               class="form-control"
               id="password"
               placeholder="Password"
               required
               ngModel
        >
      </div>

      <div class="form-group  mb-1">
        <label for="confirmPassword">Password</label>
        <input type="password"
               name="confirmPassword"
               class="form-control"
               id="confirmPassword"
               placeholder="confirmPassword"
               required
               #confirmPassword="ngModel"
               ngModel
        >
      </div>
      <button
        class="btn btn-primary w-100 btn-primary "
        type="submit"
        [disabled]="
            !form.valid ||
             email.value > 0 ||
             password.value !== confirmPassword.value ||
            (isEmailExist$ | async) "

      >Login
      </button>
    </form>

  </div>

  <div class="mt-2">
    Already have an account? <a href="/user/logIn">Log in</a>
  </div>
</div>
